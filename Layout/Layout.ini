[Rainmeter]
Update=-1

@IncludeVariables=#@#Variables.inc

[Layout]
Meter=Shape
Shape=Rectangle 0,0,#SCREENAREAWIDTH#,#SCREENAREAHEIGHT# | Extend Attributes
Shape2=Rectangle 0,0,(#SCREENAREAWIDTH#*0.5),#SCREENAREAHEIGHT# | Extend Attributes
Shape3=Rectangle 0,0,#SCREENAREAWIDTH#,(#SCREENAREAHEIGHT#*0.5) | Extend Attributes
Shape4=Rectangle ((#SCREENAREAWIDTH#*0.5)-(#CoverScale#*256)),((#SCREENAREAHEIGHT#*0.5)-(#CoverScale#*256)),(#CoverScale#*512),(#CoverScale#*512) | Extend Attributes
Shape5=Rectangle ((#SCREENAREAWIDTH#*0.5)-(#CoverScale#*256)-#Padding#),((#SCREENAREAHEIGHT#*0.5)-(#CoverScale#*256)-#Padding#),((#CoverScale#*512)+(#Padding#*2)),((#CoverScale#*512)+(#Padding#*2)) | Extend Attributes
Shape6=Rectangle #Padding#,#Padding#,(#SCREENAREAWIDTH#-(#Padding#*2)),(#SCREENAREAHEIGHT#-(#Padding#*2)) | Extend Attributes
Attributes= Fill Color 0,0,0,0 | StrokeWidth 5 | Stroke Color 255,0,0
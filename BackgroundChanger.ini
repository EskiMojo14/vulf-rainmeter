[Rainmeter]
Update=-1
OnRefreshAction=[!CommandMeasure Colour "Update"][!Delay 100][!SetWallpaper [Colour] Tile][!DeactivateConfig]

@IncludeVariables=#@#Variables.inc

[Colour]
Measure=Plugin
Plugin=MagickMeter
Image=Rectangle 0,0,100,100 | Color #BackgroundColour# | Noise #BackgroundNoise#

[DummyMeter]
Meter=Image